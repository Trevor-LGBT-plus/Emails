%20medical%20science%20and%20the%20long%2Dstanding%20guidelines%20of%20every%20major%20medical%20association.%20States%20that%20have%20established%20laws%20restricting%20or%20eliminating%20access%20to%20gender%2Daffirming%20care%20for%20trans%20youth%20are%20states%20that%20are%20actively%20choosing%20to%20kill%20trans%20youth.%0D%0A%0D%0AThe%20transgender%20community%20is%20living%20through%20a%20moment%20of%20profound%20fear%20as%20unjust%20executive%20orders%20and%20legislation%20take%20aim%20at%20ripping%20this%20lifesaving%20medical%20care%20away%20from%20trans%20people.%20Your%20transgender%20constituents%20are%20living%20in%20profound%20fear%20for%20their%20lives%20and%20livelihoods.%0D%0A%0D%0APlease%20stand%20up%20for%20transgender%20youth%20by%20rejecting%20any%20legislation%20that%20would%20restrict%20or%20eliminate%20the%20right%20of%20transgender%20people%20%2D%20especially%20trans%20youth%20%2D%20to%20access%20lifesaving%20medical%20care%20and%20make%20private%20medical%20decisions%20in%20consultation%20with%20their%20doctor.%20The%20state%20has%20no%20business%20making%20medical%20decisions%20for%20trans%20people,%20trans%20youth,%20and%20their%20families.%0D%0A%0D%0AThank%20you.">
