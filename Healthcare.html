ion%20and%2073%25%20lower%20odds%20of%20suicidality.%0D%0A%0D%0ACeasing%20or%20declining%20to%20offer%20this%20medical%20care%20is%20to%20reject%20established%20medical%20science,%20best%20practices%20for%20patient%20care,%20and%20to%20condemn%20patients%20to%20depression,%20suicide,%20and%20death%20merely%20for%20the%20immutable%20fact%20of%20their%20transgender%20identity.%0D%0A%0D%0AThe%20executive%20order%20attempting%20to%20restrict%20access%20to%20gender%2Daffirming%20care%20is%20not%20grounded%20in%20medical%20science,%20and%20it%20is%20not%20law.%20This%20order%20and%20its%20anti%2Dtrans%20rhetoric%20are%20an%20expression%20of%20what%20the%20Lemkin%20Institute%20for%20Genocide%20Prevention%20characterizes%20as%20a%20genocidal%20movement%20that%20seeks%20the%20eradication%20of%20transgender%20people%20from%20public%20life%20%2D%20a%20genocidal%20movement%20you%20are%20actively%20choosing%20to%20empower.%0D%0A%0D%0AIf%20mounting%20pressures%20not%20grounded%20in%20medical%20science%20can%20dictate%20whether%20you%20administer%20gender%2Daffirming%20care,%20what%20other%20forms%20of%20validated%20medical%20treatment%20will%20you%20allow%20these%20unscientific,%20hate%2Ddriven%20forces%20to%20dictate%20next?%20Vaccinations?%20Epidemic%20response?%20Clinical%20trials%20and%20medical%20research?%20Have%20you%20no%20respect%20for%20the%20sanctity%20of%20medical%20practice%20free%20from%20undue%20influence?%0D%0A%0D%0AI%20urge%20you%20%2D%20please%20stand%20up%20for%20trans%20lives.%20Please%20stand%20up%20for%20your%20own%20vow%20to%20do%20no%20harm.%20Please%20stand%20up%20for%20gender%2Daffirming%20care%20for%20all%20trans%20patients.">
