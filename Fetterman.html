bathroom%20or%20participating%20in%20sports,%20to%20house%20vulnerable%20incarcerated%20transgender%20women%20in%20male%20prisons,%20and%20to%20restrict%20their%20ability%20to%20access%20gender%2Daffirming%20healthcare.%0D%0A%0D%0AThe%20LGBT%2B%20community%20needs%20you%20to%20be%20a%20proud,%20vocal,%20unapologetic,%20and%20uncompromising%20voice%20arguing%20for%20the%20rights,%20freedom,%20validity,%20and%20dignity%20of%20queer,%20trans,%20and%20gender%2Dexpansive%20Pennsylvanians.%0D%0A%0D%0AEvery%20vote,%20every%20piece%20of%20legislation%20you%20introduce%20or%20sponsor,%20every%20public%20statement,%20every%20time%20you%20push%20back%20against%20anti%2DLGBT%2B%20rhetoric%20from%20the%20floor%20or%20in%20a%20committee%20meeting,%20every%20time%20you%20show%20up%20at%20LGBT%2B%20events%20in%20your%20district%20%2D%20these%20all%20make%20an%20immeasurable%20difference.%20These%20actions%20all%20show%20your%20LGBT%2B%20constituents%20that%20there%20is%20a%20place%20for%20them,%20that%20they%20are%20deserving%20of%20safety%20and%20dignity,%20and%20that%20they%20have%20elected%20officials%20willing%20to%20take%20a%20stand%20for%20them%20in%20their%20hour%20of%20greatest%20and%20most%20dire%20need.%0D%0A%0D%0AI%20urge%20you%3A%20please%20be%20the%20public%20servant%20the%20LGBT%2B%20community%20needs%20you%20to%20be.%0D%0A%0D%0AThank%20you%20for%20your%20service.%0D%0A%0D%0ABest%20regards,%0D%0A%0D%0A">
